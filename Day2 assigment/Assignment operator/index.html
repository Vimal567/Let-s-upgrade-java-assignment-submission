<!DOCTYPE html>
<html>
<head>
	<title>Assignment operators</title>
</head>
<body>
	<script>
	var num1=10;
	var num2=20;
	num1+=num2
	console.log(num1);
	num1-=num2
	console.log(num1);
	num1*=num2
	console.log(num1);
	num1/=num2
	console.log(num1);
	num1%=num2
	console.log(num1);
	</script>
</body>
</html>
